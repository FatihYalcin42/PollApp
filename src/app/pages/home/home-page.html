<main class="home">
  <img class="brand-logo" src="/assets/logo-orange.svg" alt="PollApp logo" />

  <div class="home__inner">
    <section class="hero">
      <div class="hero__content">
        <h1 class="hero__title">
          <span>Collect Feedback,</span>
          <span>Unlock Ideas</span>
        </h1>

        <p class="hero__subtitle">
          Create and share surveys in minutes - from team events to workplace culture. Collect
          opinions, engage your audience, and turn feedback into action.
        </p>

        <div class="hero__actions">
          <button
            class="new-survey-button"
            type="button"
            aria-label="Create new survey"
            [routerLink]="['/create-survey']"
          >
            <span class="new-survey-button__text">New survey</span>
            <span class="new-survey-button__icon" aria-hidden="true">
              <img class="new-survey-button__icon-svg" src="/assets/add_circle.svg" alt="" />
            </span>
          </button>
        </div>
      </div>

      <div class="hero__visual" aria-hidden="true">
        <div class="phone-logo">
          <img class="phone-logo__base" src="/assets/phone-logo.svg" alt="" />
          <img class="phone-logo__hover" src="/assets/phone-logo-animation.svg" alt="" />
        </div>
      </div>
    </section>

    <section class="surveys" aria-label="Your surveys">
      <h2 class="surveys__title">Your surveys</h2>
      <div class="surveys__content">
        <h3 class="surveys__ending">Ending soon surveys</h3>

        <div class="highlight-cards" aria-label="Ending soon survey cards">
          <article class="highlight-card" aria-hidden="true"></article>
          <article class="highlight-card" aria-hidden="true"></article>
          <article class="highlight-card" aria-hidden="true"></article>
        </div>

        <div class="list-cards" aria-label="Survey list cards">
          <article class="list-card" aria-hidden="true"></article>
          <article class="list-card" aria-hidden="true"></article>
          <article class="list-card" aria-hidden="true"></article>
          <article class="list-card" aria-hidden="true"></article>
          <article class="list-card" aria-hidden="true"></article>
          <article class="list-card" aria-hidden="true"></article>
        </div>
      </div>
    </section>
  </div>
</main>
