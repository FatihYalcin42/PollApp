<main class="home">
  <img class="brand-logo" src="/assets/logo-orange.svg" alt="PollApp logo" />

  <div class="background-glow background-glow--left" aria-hidden="true"></div>
  <div class="background-glow background-glow--right" aria-hidden="true"></div>

  <section class="hero">
    <div class="hero__content">
      <h1 class="hero__title">
        <span>Collect Feedback,</span>
        <span>Unlock Ideas</span>
      </h1>

      <p class="hero__subtitle">
        Create and share surveys in minutes - from team events to workplace culture. Collect
        opinions, engage your audience, and turn feedback into action.
      </p>

      <div class="hero__actions">
        <button class="new-survey-button" type="button" aria-label="Create new survey">
          <span class="new-survey-button__text">New survey</span>
          <span class="new-survey-button__icon" aria-hidden="true">
            <img class="new-survey-button__icon-svg" src="/assets/add_circle.svg" alt="" />
          </span>
        </button>
      </div>
    </div>

    <div class="hero__visual" aria-hidden="true">
      <div class="phone-logo">
        <img class="phone-logo__base" src="/assets/phone-logo.svg" alt="" />
        <img class="phone-logo__hover" src="/assets/phone-logo-animation.svg" alt="" />
      </div>
    </div>
  </section>
</main>
